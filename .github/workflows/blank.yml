
# This is a basic workflow to help you get started with Actions
name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    env:
      SECRET: ${{ vars.API_SCALEAWAY}}
      ACCES_KEY: ${{ vars.ACCES_KEY}}
      ORGANIZATION_ID: ${{ vars.ORGANIZATION_ID}}
      SECRET_KEY: ${{ vars.SECRET_KEY}}

    # steps to perform in job
    steps:
      - uses: actions/checkout@v2
      - name: Build the Docker image
        working-directory: ./API
        run: docker build . --file Dockerfile -t image_build
  
      - name: Login to Scaleway
        run : docker login rg.fr-par.scw.cloud/ynov-devops-container-registry -u nologin --password $SECRET
        
      - name : set image
        run : docker tag image_build:latest rg.fr-par.scw.cloud/ynov-devops-container-registry/image_build:latest
      
      - name : push image
        run : docker push rg.fr-par.scw.cloud/ynov-devops-container-registry/image_build:latest
      
      - name: Create a new instance
        uses: jawher/action-scw@v2.6.2
        env:
          SCW_ACCESS_KEY:  ${{ vars.ACCES_KEY}}
          SCW_SECRET_KEY: ${{ vars.ORGANIZATION_ID}}
          SCW_ORGANIZATION_ID:   ${{ vars.SECRET_KEY}}
          SCW_DEFAULT_PROJECT_ID: 3cc6dc57-a36a-4e5a-9221-38e6b3cd9b01
          SCW_ZONE: fr-par-1
        with:
          args: instance server create image=image_build type=STARDUST1-S name=Workflow-Release tags.0=temp tags.1=release --wait -o=json

     
